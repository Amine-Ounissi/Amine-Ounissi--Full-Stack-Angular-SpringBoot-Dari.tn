<!-- Search Start -->
<div
  class="container-fluid bg-primary mb-5 wow fadeIn"
  data-wow-delay="0.1s"
  style="padding: 35px"
>
  <div class="container">
    <div class="row g-2">
      <div class="col-md-10">
        <div class="row g-2">
          <div class="col-md-4">
            <input
              style="margin-left: 150px"
              type="search"
              (ngModelChange)="searchEmployees(key.value)"
              #key="ngModel"
              ngModel
              class="form-control border-0 py-3"
              placeholder="Search Keyword"
            />
          </div>

          <div class="col-md-4">
            <select
              class="form-select border-0 py-3"
              style="margin-left: 400px"
            >
              <option selected>Location</option>
              <option value="1">Tunis</option>
              <option value="2">Ariana</option>
              <option value="3">Sfax</option>
            </select>
          </div>
        </div>
      </div>
      <!--
      <div class="col-md-2">
        <button class="btn btn-dark border-0 w-100 py-3">Search</button>
      </div>
      -->
    </div>
  </div>
</div>
<!-- Search End -->

<!-- Property List Start -->
<div class="container-xxl py-5">
  <div class="container">
    <div class="tab-content">
      <div id="tab-1" class="tab-pane fade show p-0 active">
        <div class="row g-4">
          <div
            class="col-lg-4 col-md-6 wow fadeInUp"
            data-wow-delay="0.1s"
            *ngFor="let announcement of announcements"
          >
            <div class="property-item rounded overflow-hidden">
              <div class="position-relative overflow-hidden">
                <a href=""
                  ><img class="img-fluid" src="{{ announcement.img }}" alt=""
                /></a>
                <div
                  class="bg-primary rounded text-white position-absolute start-0 top-0 m-4 py-1 px-3"
                >
                  {{ announcement.date }}
                </div>
                <div
                  class="bg-white rounded-top text-primary position-absolute start-0 bottom-0 mx-4 pt-1 px-3"
                >
                  Appartment
                </div>
              </div>
              <div class="p-4 pb-0">
                <h5 class="text-primary mb-3">${{ announcement.price }}</h5>
                <a class="d-block h5 mb-2">{{ announcement.object }}</a>
                <p>
                  <i class="fa fa-map-marker-alt text-primary me-2"></i
                  >{{ announcement.governorate }}, {{ announcement.address }}
                </p>
                <p>
                  <i class="fas fa-phone text-primary me-2"></i
                  >{{ announcement.phone }}
                </p>
                <p>
                  <button (click)="announcementDetails(announcement.idan)">
                    View Details
                  </button>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="map"></div>
