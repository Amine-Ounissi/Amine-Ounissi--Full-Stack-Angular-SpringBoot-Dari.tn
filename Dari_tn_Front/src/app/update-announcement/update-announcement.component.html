<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                alt="Sample photo"
                class="img-fluid"
                style="
                  border-top-left-radius: 0.25rem;
                  border-bottom-left-radius: 0.25rem;
                "
              />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase" style="color: blue">
                  Announcement registration form
                </h3>
                <form (ngSubmit)="onSubmit()">
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <h5>Object</h5>
                        <input
                          type="text"
                          class="form-control"
                          id="form3Example1m"
                          [(ngModel)]="announcement.object"
                          name="governorate"
                        />
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <h5>Governorate</h5>
                        <input
                          type="text"
                          class="form-control"
                          id="loc"
                          [(ngModel)]="announcement.governorate"
                          name="object"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <h5>Phone</h5>
                        <input
                          type="text"
                          class="form-control"
                          id="loc"
                          [(ngModel)]="announcement.phone"
                          name="phone"
                        />
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-group">
                        <h5>Price</h5>
                        <input
                          type="text"
                          class="form-control"
                          id="loc"
                          [(ngModel)]="announcement.price"
                          name="price"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-outline">
                    <h5>Address</h5>
                    <input
                      type="text"
                      class="form-control"
                      id="titleA"
                      [(ngModel)]="announcement.address"
                      name="address"
                    />
                  </div>
                  <br />
                  <div class="form-group">
                    <h5>Description</h5>
                    <input
                      type="text"
                      class="form-control"
                      id="loc"
                      [(ngModel)]="announcement.description"
                      name="description"
                    />
                  </div>

                  <br />

                  <div class="d-flex justify-content-end pt-3">
                    <button type="submit" class="btn btn-warning btn-lg ms-2">
                      Update
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
