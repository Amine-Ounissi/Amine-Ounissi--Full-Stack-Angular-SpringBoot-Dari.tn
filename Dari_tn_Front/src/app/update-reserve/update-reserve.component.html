<section class="h-100 bg-dark">
  <div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3 border p-4 shadow bg-light">
            <div class="col-12">
                <h3 class="fw-normal text-secondary fs-4 text-uppercase mb-4">Appointment form</h3>
            </div>
            <form (ngSubmit)="onSubmit()">
                <div class="row g-3">

                    <div class="col-md-6">
                        <input type="date" class="form-control" placeholder="Enter Date"
                        [(ngModel)]="Reserve.date"

                          name="date">
                    </div>
                    <div class="col-md-6">
                        <input type="time" class="form-control" placeholder="Enter Time"
                        [(ngModel)]="Reserve.time"

                          name="time">
                    </div>
                    <div class="col-md-6">
                        <select class="form-select" placeholder="Chose an item"
                        [(ngModel)]="Reserve.visitType"

                          name="visitType">
                            <option value="Direct">Direct</option>
                            <option value="Virtual">Virtual</option>

                        </select>
                    </div>
                    <div class="col-12">
                        <select class="form-select" placeholder="Enter purpose"
                        [(ngModel)]="Reserve.purpose"

                          name="purpose">
                            <!-- <option selected>Purpose Of Appointment</option> -->
                            <option value="Location">Location</option>
                            <option value="Achat">Achat</option>
                            <option value="Renouvelle">Renouvelle</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <textarea class="form-control" placeholder="Message"
                        [(ngModel)]="Reserve.message"
                          name="message"></textarea>
                    </div>
                    <div class="d-flex justify-content-end pt-3">
                      <button type="submit" class="btn btn-warning btn-lg ms-2">
                        Update
                      </button>
                    </div>                   
                </div>
              </form>
        </div>
    </div>
  </div>
</section>
