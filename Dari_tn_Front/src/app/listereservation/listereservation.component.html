<section class="h-100 bg-dark">
  <div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3 border p-4 shadow bg-light">
            <div class="col-12">
                <h3 class="fw-normal text-secondary fs-4 text-uppercase mb-4">Appointment form</h3>
            </div>

                <div class="row g-3">

                    <div class="col-md-6">
                        <input type="date" class="form-control" placeholder="Enter Date"
                        [(ngModel)]="Reserve.date"

                          name="date">
                    </div>
                    <div class="col-md-6">
                        <input type="time" class="form-control" placeholder="Enter Time"
                        [(ngModel)]="Reserve.time"

                          name="time">
                    </div>
                    <div class="col-md-6">
                        <select class="form-select" placeholder="Chose an item"
                        [(ngModel)]="Reserve.visitType"

                          name="visitType">
                            <option value="Direct">Direct</option>
                            <option value="Virtual">Virtual</option>

                        </select>
                    </div>
                    <div class="col-12">
                        <select class="form-select" placeholder="Enter purpose"
                        [(ngModel)]="Reserve.purpose"

                          name="purpose">
                            <!-- <option selected>Purpose Of Appointment</option> -->
                            <option value="Location">Location</option>
                            <option value="Achat">Achat</option>
                            <option value="Renouvelle">Renouvelle</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <textarea class="form-control" placeholder="Message"
                        [(ngModel)]="Reserve.message"
                          name="message"></textarea>
                    </div>
                    <div class="col-12 mt-5">
                        <button type="submit" (click)="onSubmit() " class="btn btn-warning btn-lg ms-2">Book Appointment</button>
                        <button type="button" (click)="reloadCurrentPage()" class="btn btn-outline-secondary float-end me-2">Refresh</button>

                    </div>
                    <div *ngIf="this.imgAnc!=''">
                      <img class="img-fluid" src="{{ this.imgAnc }}" alt=""
                />
                      {{message}}
                    </div>
                </div>

        </div>
    </div>
  </div>
</section>



<!-- Property List Start -->
<div class="container-xxl py-5">
  <div class="container">
    <div class="tab-content">
      <div id="tab-1" class="tab-pane fade show p-0 active">
        <div class="row g-4">
          <div
            class="col-lg-4 col-md-6 wow fadeInUp"
            data-wow-delay="0.1s"
            *ngFor="let Reserve of reserves"
          >
            <div class="property-item rounded overflow-hidden">
              <div class="position-relative overflow-hidden">
                
                
                <div
                  class="bg-primary rounded-top text-black h5 start-0 bottom-0 m-10 py-10 px-3"
                >
                Date : {{ Reserve.date }}
                </div>
              </div>
              <div class="p-4 pb-0">
                <a class="text-black h5 mb-4">Heure : {{ Reserve.time }}</a>
                <a class="d-block h5 mb-3">Purpose : {{ Reserve.purpose }}</a>
                <p>
                  <a class="text-black h5 mb-2">
                  Raison : {{ Reserve.visitType }}</a>
                </p>
                <p>
                  <a class="text-black h5 mb-1">
                 Message : {{ Reserve.message }}</a>
                </p>
                <p>
                   <button
                    class="btn"
                    style="background-color: darkolivegreen; color: white"
                    (click)="reserveDetails(Reserve.idV)"
                  >
                    View Details
                  </button>
                  <button
                    class="btn"
                    style="margin-left: 10px; background-color: aqua"
                    (click)="updateReserve(Reserve.idV)"
                  >
                    Update
                  </button>

                  <button
                    class="btn"
                    style="
                      margin-left: 10px;
                      background-color: red;
                      color: white;
                    "
                    (click)="deleteReserve(Reserve.idV)"
                  >
                    Delete
                  </button>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Property List End -->
